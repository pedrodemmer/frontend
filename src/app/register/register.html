<form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Registro</h2>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" formControlName="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" formControlName="senha" required>
    </div>
    <div>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" formControlName="confirmarSenha" required>
    </div>
    <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" formControlName="cep" required maxlength="9" pattern="\d{5}-\d{3}" (blur)="buscarCep()">
    </div>
    <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" formControlName="estado" readonly>
    </div>
    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" formControlName="cidade" readonly>
    </div>
    <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" formControlName="bairro" readonly>
    </div>
    <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" formControlName="rua" readonly>
    </div>
    <button type="submit">Registrar</button>
</form>
