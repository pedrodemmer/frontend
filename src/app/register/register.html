<form [formGroup]="form" (ngSubmit)="submit()" class="container mt-5 p-4 bg-white rounded shadow" style="max-width: 700px;">
  <h2 class="text-center mb-4">Registro</h2>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" formControlName="nome" class="form-control" required placeholder="Ex: Rogerio">
      <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger small">
        Nome é obrigatório.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required placeholder="Ex: rogerio@email.com">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
        Email válido é obrigatório.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" formControlName="cpf" class="form-control" required maxlength="14" placeholder="Ex: 000.000.000-76">
      <div *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.touched" class="text-danger small">
        CPF é obrigatório.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" formControlName="senha" class="form-control" required placeholder="Ex: suaSenha123">
      <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="text-danger small">
        Senha é obrigatória.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" formControlName="confirmarSenha" class="form-control" required placeholder="Repita a senha">
      <div *ngIf="form.get('confirmarSenha')?.invalid && form.get('confirmarSenha')?.touched" class="text-danger small">
        Confirme a senha.
      </div>
      <div *ngIf="form.get('confirmarSenha')?.touched && form.value.senha !== form.value.confirmarSenha" class="text-danger small">
        As senhas não coincidem.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" id="cep" formControlName="cep" class="form-control" required maxlength="9" placeholder="Ex: 01001-000" (blur)="buscarCep()">
      <div *ngIf="form.get('cep')?.invalid && form.get('cep')?.touched" class="text-danger small">
        CEP é obrigatório.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" id="estado" formControlName="estado" class="form-control" readonly placeholder="Ex: SP">
    </div>
    <div class="col-md-6 mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" id="cidade" formControlName="cidade" class="form-control" readonly placeholder="Ex: São Paulo">
    </div>
    <div class="col-md-6 mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input type="text" id="bairro" formControlName="bairro" class="form-control" readonly placeholder="Ex: Centro">
    </div>
    <div class="col-md-6 mb-3">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" id="rua" formControlName="rua" class="form-control" readonly placeholder="Ex: Praça da Sé">
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary px-5">Registrar</button>
  </div>
  <div *ngIf="message" class="text-center text-danger mt-2">{{ message }}</div>
</form>
